<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.0" viewBox="0 0 128 128" preserveAspectRatio="none"><style> svg * { background-size: cover; background-repeat: no-repeat; } @media all and (max-width: 32px) { #group_1 { opacity: 1; } #group_2, #group_3 { opacity: 0; } } @media all and (min-width: 33px) and (max-width: 127px) { #group_2 { opacity: 1; } #group_1, #group_3 { opacity: 0; } } @media all and (min-width: 128px) { #group_3 { opacity: 1; } #group_1, #group_2 { opacity: 0; } } </style></svg>